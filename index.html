<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="linked-list-ico.png" type="image/svg">
  <meta charset="UTF-8">
  <title>Linked List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
<article>
  <div class="left-column">
    <form>
      <h1>Linked <img src="linked-list-logo.svg"> List</h1>
      <input type="text" name="link-title" placeholder="Website Title" maxlength="20" id="input-title">
      <input type="text" name="link-address" placeholder="Website Address" id="input-address">
      <button id="btn-enter">Enter</button>
    </form>
  </div>
</article>
<aside>
  <section>
    <h3 class="output-title">Website Title</h3>
    <hr>
    <p class="output-address">Website URL</p>
    <hr>
    <div class="flex-btn">
      <button class="btn-read">Read</button>
      <button class="btn-delete">Delete</button>
    </div>
  </section>
</aside>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="link.js"></script>
</html>
